    <P>웨이트 트레이닝 3대 운동 중 하나답게 운동 효과가 매우 뛰어나다. 대흉근이란 이름이 붙을 만큼 거대한 가슴 근육 발달에 있어 벤치 프레스만한 운동이 없으며 가슴뿐만 아니라 어깨, 삼두 등 상체 근육 전반을 그 어떤 운동보다도 고중량으로 소화해낼 수 있는 상체 운동의 최고봉인 운동이다.</P>
