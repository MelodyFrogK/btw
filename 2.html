    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Tc_BT824yrI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>e
    <P>컨벤셔널 데드리프트의 경우, 슬굴곡근과 대퇴이두근, 대둔근, 척추기립근, 광배근을 중심으로 어깨의 삼각근과 승모근, 가슴의 대흉근, 팔의 전완근, 복근 등 신체 대부분의 근육이 참여하는 최고의 전신 복합운동이다. 혹자는 "바빠서 머신 이것저것 만질 시간이 없으면 데드리프트 하나만 해라"라고 할 정도.</P>
